<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="marquee.js"></script>
</head>

<body>
    <h2> Right to left marquee:</h2>
    <div class="microsoft">
        <p class="righttoleft">Css 3 Based Marquee</p>
    </div>
    <h2> Left to right marquee:</h2>
     <div class="microsoft">
        <p class="lefttoright" data-direction='right'>Css 3 Based Marquee</p>
    </div>
    <h2> Bottom to top marquee:</h2>
     <div class="microsoft">
        <p class="bottomtotop" data-direction='top' data-speed=1>Css 3 Based Marquee</p>
    </div> 
    
    <h2> Top to bottom marquee:</h2>
    <div class="microsoft">
        <p class="toptobottom" data-direction='bottom' data-speed=1>Css 3 Based Marquee</p>
    </div>
    <script>
    	$('.righttoleft').Css3Marquee();
    	$('.lefttoright').Css3Marquee();
    	$('.toptobottom').Css3Marquee();
    	$('.bottomtotop').Css3Marquee();
    </script>
</body>

</html>
